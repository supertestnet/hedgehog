<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/@cmdcode/tapscript"></script>
        <script src="https://supertestnet.github.io/hedgehog/noble-secp256k1.js"></script>
        <script src="https://supertestnet.github.io/hedgehog/rmd160.js"></script>
        <script>
            var hedgehog = {
                network: "regtest",
                state: {
                    channel_0: {
                        alices_privkey: null,
                        bobs_privkey: null,
                        alices_pubkey: null,
                        bobs_pubkey: null,
                        scripts: [],
                        trees: [],
                        prev_balances: [],
                        multisig_utxo_info: {},
                        balances_according_to_alice: [],
                        balances_according_to_bob: [],
                        alices_offchain_tx_info: [],
                        bobs_offchain_tx_info: [],
                        alices_revocation_preimages: [],
                        alices_revocation_hashes: [],
                        bobs_revocation_preimages: [],
                        bobs_revocation_hashes: [],
                        txids_alice_watches_for: {order: []},
                        txids_bob_watches_for: {order: []},
                    },
                },
                hexToBytes: hex => Uint8Array.from( hex.match( /.{1,2}/g ).map( byte => parseInt( byte, 16 ) ) ),
                bytesToHex: bytes => bytes.reduce( ( str, byte ) => str + byte.toString( 16 ).padStart( 2, "0" ), "" ),
                rmd160: s => {
                    if ( typeof s == "string" ) s = new TextEncoder().encode( s );
                    var hash = RIPEMD160.create();
                    hash.update( new Uint8Array( s ) );
                    return hedgehog.bytesToHex( hash.digest() );
                },
                getVin: ( txid, vout, amnt, addy, sequence ) => {
                    var input = {
                        txid,
                        vout,
                        prevout: {
                            value: amnt,
                            scriptPubKey: tapscript.Address.toScriptPubKey( addy ),
                        },
                    }
                    if ( sequence ) input[ "sequence" ] = sequence;
                    return input;
                },
                getVout: ( amnt, addy ) => ({
                    value: amnt,
                    scriptPubKey: tapscript.Address.toScriptPubKey( addy ),
                }),
                makeAddress: scripts => {
                    var tree = scripts.map( s => tapscript.Tap.encodeScript( s ) );
                    hedgehog.state[ "channel_0" ].scripts.push( scripts );
                    hedgehog.state[ "channel_0" ].trees.push( tree );
                    var pubkey = "ab".repeat( 32 );
                    var [ tpubkey ] = tapscript.Tap.getPubKey( pubkey, { tree });
                    return tapscript.Address.p2tr.fromPubKey( tpubkey, hedgehog.network );
                },
                find_latest_time_i_received: user => {
                    if ( user == "bob" ) var temp = [...hedgehog.state[ "channel_0" ].bobs_offchain_tx_info].reverse();
                    else var temp = [...hedgehog.state[ "channel_0" ].alices_offchain_tx_info].reverse();
                    var index_i_seek = -1;
                    temp.every( ( item, index ) => {
                        if ( "received" in item ) {
                            index_i_seek = index;
                            return;
                        }
                        return true;
                    });
                    if ( index_i_seek < 0 ) return -1;
                    return temp.length - 1 - index_i_seek;
                },
                find_latest_time_i_sent: user => {
                    if ( user == "bob" ) var temp = [...hedgehog.state[ "channel_0" ].bobs_offchain_tx_info].reverse();
                    else var temp = [...hedgehog.state[ "channel_0" ].alices_offchain_tx_info].reverse();
                    var index_i_seek = -1;
                    temp.every( ( item, index ) => {
                        if ( !( "received" in item ) ) {
                            index_i_seek = index;
                            return;
                        }
                        return true;
                    });
                    if ( index_i_seek < 0 ) return -1;
                    return temp.length - 1 - index_i_seek;
                },
                alices_revocation_script: alices_revocation_hash => [
                    //TODO: change the 5 to a 2016
                    [ 5, "OP_CHECKSEQUENCEVERIFY", "OP_DROP", hedgehog.state[ "channel_0" ].alices_pubkey, "OP_CHECKSIG" ],
                    [ "OP_RIPEMD160", alices_revocation_hash, "OP_EQUALVERIFY", hedgehog.state[ "channel_0" ].bobs_pubkey, "OP_CHECKSIG" ],
                    [ hedgehog.state[ "channel_0" ].alices_pubkey, "OP_CHECKSIG", hedgehog.state[ "channel_0" ].bobs_pubkey, "OP_CHECKSIGADD", 2, "OP_EQUAL" ],
                ],
                bobs_revocation_script: bobs_revocation_hash => [
                    //TODO: change the 5 to a 2016
                    [ 5, "OP_CHECKSEQUENCEVERIFY", "OP_DROP", hedgehog.state[ "channel_0" ].bobs_pubkey, "OP_CHECKSIG" ],
                    [ "OP_RIPEMD160", bobs_revocation_hash, "OP_EQUALVERIFY", hedgehog.state[ "channel_0" ].alices_pubkey, "OP_CHECKSIG" ],
                    [ hedgehog.state[ "channel_0" ].alices_pubkey, "OP_CHECKSIG", hedgehog.state[ "channel_0" ].bobs_pubkey, "OP_CHECKSIGADD", 2, "OP_EQUAL" ],
                ],
                alice_send: ( amt_to_send, initialization ) => {
                    if ( !amt_to_send ) amt_to_send = Number( prompt( `This is the current state of the channel:\n\nAlice: ${hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ]} sats\nBob: ${hedgehog.state[ "channel_0" ].balances_according_to_alice[ 1 ]} sats\n\nEnter an amount you want Alice to send to Bob` ) );
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ] - amt_to_send - 500 - 500 < 0 ) return alert( `you cannot send this amount, your remaining balance will be negative (accounting for 1000 sats in fees)! Send a smaller amount` );
                    var conf;
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ] - amt_to_send - 500 - 500 < 1330 && !initialization ) conf = confirm( `if you send this amount your remaining balance will be less than 1300 sats. If your balance is less than 1330 sats it is effectively zero due to force closure fees and the dust limit, so cancelling is recommended. Click cancel to cancel or click ok to proceed` );
                    else conf = true;
                    if ( !conf ) return;
                    hedgehog.state[ "channel_0" ].prev_balances = hedgehog.state[ "channel_0" ].balances_according_to_alice;
                    var zero_out_alices_balance;
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ] - amt_to_send - 500 - 500 < 330 ) zero_out_alices_balance = true;
                    var zero_out_bobs_balance;
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 1 ] + amt_to_send < 330 ) zero_out_bobs_balance = true;
                    var txid = hedgehog.state[ "channel_0" ].multisig_utxo_info[ "txid" ];
                    var vout = hedgehog.state[ "channel_0" ].multisig_utxo_info[ "vout" ];
                    var amnt = hedgehog.state[ "channel_0" ].multisig_utxo_info[ "amnt" ];
                    var reveal_secret = false;
                    var alices_revocation_hash = hedgehog.state[ "channel_0" ].alices_revocation_hashes[ hedgehog.state[ "channel_0" ].alices_revocation_hashes.length - 1 ];
                    var bobs_revocation_hash = hedgehog.state[ "channel_0" ].bobs_revocation_hashes[ hedgehog.state[ "channel_0" ].bobs_revocation_hashes.length - 1 ];
                    //a user does not need to reveal their secret if they haven't received any money
                    //because revealing their secret revokes their ability to safely receive money
                    //in a given state, and if they haven't received money in the current state,
                    //they should not revoke their ability to do so.
                    if ( hedgehog.find_latest_time_i_received( "alice" ) > -1 ) reveal_secret = true;
                    if ( reveal_secret ) {
                        var secret_to_reveal = hedgehog.state[ "channel_0" ].alices_revocation_preimages[ hedgehog.state[ "channel_0" ].alices_revocation_preimages.length - 1 ];
                        var alices_new_secret = hedgehog.bytesToHex( nobleSecp256k1.utils.randomPrivateKey() ).substring( 0, 32 );
                        alices_revocation_hash = hedgehog.rmd160( hedgehog.hexToBytes( alices_new_secret ) );
                        hedgehog.state[ "channel_0" ].alices_revocation_preimages.push( alices_new_secret );
                        hedgehog.state[ "channel_0" ].alices_revocation_hashes.push( alices_revocation_hash );
                    }
                    var scripts = hedgehog.bobs_revocation_script( bobs_revocation_hash );
                    var revocable = hedgehog.makeAddress( scripts );
                    var tree = scripts.map( s => tapscript.Tap.encodeScript( s ) );
                    var txdata = tapscript.Tx.create({
                        vin: [hedgehog.getVin( txid, vout, amnt, hedgehog.state[ "channel_0" ].multisig )],
                        vout: [
                            hedgehog.getVout( amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_alice ),
                            hedgehog.getVout( 330, revocable ),
                        ],
                    });
                    var target = tapscript.Tap.encodeScript( hedgehog.state[ "channel_0" ].scripts[ 0 ][ 0 ] );
                    var sig_1 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].alices_privkey, txdata, 0, { extension: target }).hex;
                    var offchain_txid = tapscript.Tx.util.getTxid( txdata );
                    {
                        var to_bob = tapscript.Address.fromScriptPubKey( [ "OP_1", hedgehog.state[ "channel_0" ].bobs_pubkey ] );
                        var alices_alt_hash = reveal_secret ? hedgehog.state[ "channel_0" ].alices_revocation_hashes[ hedgehog.state[ "channel_0" ].alices_revocation_hashes.length - 2 ] : alices_revocation_hash;
                        var alt_revocable_scripts = hedgehog.alices_revocation_script( alices_alt_hash );
                        var alt_revocable = hedgehog.makeAddress( alt_revocable_scripts );
                        var txdata = tapscript.Tx.create({
                            vin: [hedgehog.getVin( txid, vout, amnt, hedgehog.state[ "channel_0" ].multisig )],
                            vout: [
                                hedgehog.getVout( amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_bob ),
                                hedgehog.getVout( 330, alt_revocable ),
                            ],
                        });
                        var alt_txid = tapscript.Tx.util.getTxid( txdata );
                        var txdata = tapscript.Tx.create({
                            vin: [
                                hedgehog.getVin( alt_txid, 0, amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_bob ),
                                hedgehog.getVin( alt_txid, 1, 330, alt_revocable ),
                            ],
                            vout: [hedgehog.getVout( amnt - 330 - 500, to_bob )],
                        });
                        var penalty_target = tapscript.Tap.encodeScript( hedgehog.state[ "channel_0" ].scripts[ 2 ][ 0 ] );
                        var penalty_sig = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].alices_privkey, txdata, 0, { extension: penalty_target }).hex;
                        var txdata = tapscript.Tx.create({
                            vin: [
                                hedgehog.getVin( alt_txid, 0, amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_bob ),
                                hedgehog.getVin( alt_txid, 1, 330, alt_revocable ),
                            ],
                            vout: [
                                hedgehog.getVout( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ] - amt_to_send - 500 - 500, hedgehog.state[ "channel_0" ].alices_address ),
                                hedgehog.getVout( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 1 ] + amt_to_send, hedgehog.state[ "channel_0" ].bobs_address ),
                            ],
                        });
                        var force_close_sig_1 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].alices_privkey, txdata, 0, { extension: penalty_target }).hex;
                        var penalty_target_2 = tapscript.Tap.encodeScript( hedgehog.state[ "channel_0" ].scripts[ hedgehog.state[ "channel_0" ].scripts.length - 1 ][ 2 ] );
                        var force_close_sig_2 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].alices_privkey, txdata, 1, { extension: penalty_target_2 }).hex;
                    }
                    var prep_tx = {
                        vin: [
                            hedgehog.getVin( offchain_txid, 0, amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_alice ),
                            //TODO: change the 5 to a 2016
                            hedgehog.getVin( offchain_txid, 1, 330, revocable, 5 ),
                        ],
                        vout: [
                            hedgehog.getVout( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ] - amt_to_send - 500 - 500, hedgehog.state[ "channel_0" ].alices_address ),
                            hedgehog.getVout( hedgehog.state[ "channel_0" ].balances_according_to_alice[ 1 ] + amt_to_send, hedgehog.state[ "channel_0" ].bobs_address ),
                        ],
                    }
                    if ( zero_out_alices_balance ) prep_tx[ "vout" ].splice( 0, 1 );
                    if ( zero_out_bobs_balance ) prep_tx[ "vout" ].splice( 1, 1 );
                    var txdata = tapscript.Tx.create( prep_tx );
                    var target = tapscript.Tap.encodeScript( hedgehog.state[ "channel_0" ].scripts[ 1 ][ 0 ] );
                    var tree_2 = hedgehog.state[ "channel_0" ].trees[ 1 ];
                    var [ tpubkey, cblock ] = tapscript.Tap.getPubKey( "ab".repeat( 32 ), { tree: tree_2, target });
                    var sig_3 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].alices_privkey, txdata, 0, { extension: target }).hex;
                    hedgehog.state[ "channel_0" ].alices_offchain_tx_info.push({
                        sig_1,
                        penalty_sig,
                        sig_3,
                        amt_to_send,
                        alices_revocation_hash,
                        scripts,
                        trees: [tree],
                    });
                    var tree = tree_2;
                    if ( reveal_secret ) {
                        hedgehog.state[ "channel_0" ].alices_offchain_tx_info[ hedgehog.state[ "channel_0" ].alices_offchain_tx_info.length - 1 ][ "secret" ] = secret_to_reveal;
                        hedgehog.state[ "channel_0" ].alices_offchain_tx_info[ hedgehog.state[ "channel_0" ].alices_offchain_tx_info.length - 1 ][ "force_close_sig_1" ] = force_close_sig_1;
                        hedgehog.state[ "channel_0" ].alices_offchain_tx_info[ hedgehog.state[ "channel_0" ].alices_offchain_tx_info.length - 1 ][ "force_close_sig_2" ] = force_close_sig_2;
                    }
                    var temp = JSON.parse( JSON.stringify( hedgehog.state[ "channel_0" ].alices_offchain_tx_info[ hedgehog.state[ "channel_0" ].alices_offchain_tx_info.length - 1 ] ) );
                    delete temp.scripts;
                    delete temp.trees;
                    console.log( JSON.stringify( temp ) );
                    hedgehog.state[ "channel_0" ].balances_according_to_alice = [ hedgehog.state[ "channel_0" ].balances_according_to_alice[ 0 ] - amt_to_send, hedgehog.state[ "channel_0" ].balances_according_to_alice[ 1 ] + amt_to_send ];
                    var msg = `Alice should now send Bob sig_1, sig_3, the amount she sent him, and a hash she wants him to use in his next payment to her. This info is in your console. Enter the command 'hedgehog.bob_receive()' in his browser console to simulate Bob accepting this payment.`;
                    if ( initialization ) msg = `To initialize the channel, send Bob the info in your console`;
                    alert( msg );
                },
                bob_receive: async ( initialization ) => {
                    var alices_info = JSON.parse( prompt( `Enter the info from Alice` ) );
                    var msg = `Click ok to receive ${alices_info[ "amt_to_send" ]} sats from Alice`;
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_bob[ 1 ] + alices_info[ "amt_to_send" ] < 1330 ) msg += `. Note that this will only bring your balance up to ${hedgehog.state[ "channel_0" ].balances_according_to_bob[ 1 ] + alices_info[ "amt_to_send" ]} sats, which is less than 1330. If your balance is less than 1330 sats it is effectively zero due to force closure fees and the dust limit, so cancelling is recommended`;
                    var conf;
                    if ( alices_info[ "amt_to_send" ] && typeof alices_info[ "amt_to_send" ] == "number" && alices_info[ "amt_to_send" ] > 0 && hedgehog.state[ "channel_0" ].balances_according_to_bob[ 0 ] - alices_info[ "amt_to_send" ] - 500 - 500 >= 0 && !initialization ) conf = confirm( msg );
                    else conf = true;
                    if ( !conf ) return;
                    var zero_out_alices_balance;
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_bob[ 0 ] - alices_info[ "amt_to_send" ] - 500 - 500 < 330 ) zero_out_alices_balance = true;
                    var zero_out_bobs_balance;
                    if ( hedgehog.state[ "channel_0" ].balances_according_to_bob[ 1 ] + alices_info[ "amt_to_send" ] < 330 ) zero_out_bobs_balance = true;
                    hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.push( alices_info );
                    hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "received" ] = true;
                    var txid = hedgehog.state[ "channel_0" ].multisig_utxo_info[ "txid" ];
                    var vout = hedgehog.state[ "channel_0" ].multisig_utxo_info[ "vout" ];
                    var amnt = hedgehog.state[ "channel_0" ].multisig_utxo_info[ "amnt" ];
                    var alices_revocation_hash = hedgehog.state[ "channel_0" ].alices_revocation_hashes[ hedgehog.state[ "channel_0" ].alices_revocation_hashes.length - 1 ];
                    var bobs_revocation_hash = hedgehog.state[ "channel_0" ].bobs_revocation_hashes[ hedgehog.state[ "channel_0" ].bobs_revocation_hashes.length - 1 ];
                    var scripts = hedgehog.bobs_revocation_script( bobs_revocation_hash );
                    var revocable = hedgehog.makeAddress( scripts );
                    var tree = scripts.map( s => tapscript.Tap.encodeScript( s ) );
                    hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "scripts" ] = scripts;
                    hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "trees" ] = [tree];
                    var txdata = tapscript.Tx.create({
                        vin: [hedgehog.getVin( txid, vout, amnt, hedgehog.state[ "channel_0" ].multisig )],
                        vout: [
                            hedgehog.getVout( amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_alice ),
                            hedgehog.getVout( 330, revocable ),
                        ],
                    });
                    var target = tapscript.Tap.encodeScript( hedgehog.state[ "channel_0" ].scripts[ 0 ][ 0 ] );
                    var tree = hedgehog.state[ "channel_0" ].trees[ 0 ];
                    var sig_1 = hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "sig_1" ];
                    var sighash = tapscript.Signer.taproot.hash( txdata, 0, { extension: target }).hex;
                    var sig_is_valid = await nobleSecp256k1.schnorr.verify( sig_1, sighash, hedgehog.state[ "channel_0" ].alices_pubkey );
                    if ( !sig_is_valid ) {
                        alert( `nevermind, sig_1 was invalid` );
                        return hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.splice( hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1, 1 );
                    }
                    var sig_2 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].bobs_privkey, txdata, 0, { extension: target }).hex;
                    var [ _, cblock ] = tapscript.Tap.getPubKey( "ab".repeat( 32 ), { tree, target });
                    txdata.vin[ 0 ].witness = [ sig_2, sig_1, hedgehog.state[ "channel_0" ].scripts[ 0 ][ 0 ], cblock ];
                    var txhex = tapscript.Tx.encode( txdata ).hex;
                    var offchain_txid = tapscript.Tx.util.getTxid( txdata );
                    var alice_must_reveal_secret = false;
                    if ( hedgehog.find_latest_time_i_sent( "bob" ) > -1 ) alice_must_reveal_secret = true;
                    var amt_to_send = hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "amt_to_send" ];
                    {
                        var to_bob = tapscript.Address.fromScriptPubKey( [ "OP_1", hedgehog.state[ "channel_0" ].bobs_pubkey ] );
                        var alt_revocable_scripts = hedgehog.alices_revocation_script( alices_revocation_hash );
                        var alt_revocable = hedgehog.makeAddress( alt_revocable_scripts );
                        var alt_target = tapscript.Tap.encodeScript( alt_revocable_scripts[ 1 ] );
                        var txdata = tapscript.Tx.create({
                            vin: [hedgehog.getVin( txid, vout, amnt, hedgehog.state[ "channel_0" ].multisig )],
                            vout: [
                                hedgehog.getVout( amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_bob ),
                                hedgehog.getVout( 330, alt_revocable ),
                            ],
                        });
                        var alt_txid = tapscript.Tx.util.getTxid( txdata );
                        var txdata = tapscript.Tx.create({
                            vin: [
                                hedgehog.getVin( alt_txid, 0, amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_bob ),
                                hedgehog.getVin( alt_txid, 1, 330, alt_revocable ),
                            ],
                            vout: [hedgehog.getVout( amnt - 330 - 500, to_bob )],
                        });
                        var penalty_target = tapscript.Tap.encodeScript( hedgehog.state[ "channel_0" ].scripts[ 2 ][ 0 ] );
                        var penalty_sig = hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "penalty_sig" ];
                        var sighash = tapscript.Signer.taproot.hash( txdata, 0, { extension: penalty_target }).hex;
                        var sig_is_valid = await nobleSecp256k1.schnorr.verify( penalty_sig, sighash, hedgehog.state[ "channel_0" ].alices_pubkey );
                        if ( !sig_is_valid ) {
                            alert( `nevermind, the penalty_sig was invalid` );
                            return hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.splice( hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1, 1 );
                        }
                        var penalty_sig_2 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].bobs_privkey, txdata, 0, { extension: penalty_target }).hex;
                        var penalty_sig_3 = tapscript.Signer.taproot.sign( hedgehog.state[ "channel_0" ].bobs_privkey, txdata, 1, { extension: alt_target }).hex;
                        if ( alice_must_reveal_secret ) {
                            var txdata = tapscript.Tx.create({
                                vin: [
                                    hedgehog.getVin( alt_txid, 0, amnt - 330 - 500, hedgehog.state[ "channel_0" ].multisig_or_bob ),
                                    hedgehog.getVin( alt_txid, 1, 330, alt_revocable ),
                                ],
                                vout: [
                                    hedgehog.getVout( hedgehog.state[ "channel_0" ].balances_according_to_bob[ 0 ] - amt_to_send - 500 - 500, hedgehog.state[ "channel_0" ].alices_address ),
                                    hedgehog.getVout( hedgehog.state[ "channel_0" ].balances_according_to_bob[ 1 ] + amt_to_send, hedgehog.state[ "channel_0" ].bobs_address ),
                                ],
                            });
                            var force_close_sig_1 = hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "force_close_sig_1" ];
                            var force_close_sig_2 = hedgehog.state[ "channel_0" ].bobs_offchain_tx_info[ hedgehog.state[ "channel_0" ].bobs_offchain_tx_info.length - 1 ][ "force_close_sig_2" ];
                            var sighash = tapscript.Signer.taproot.hash( txdata, 0, { extension: penalty_target }).hex;
                            var sig_is_valid = await nobleSecp256k1.schnorr.verify( force_close_sig_1, sighash, hedgehog.state[ "channel_0" ].alices_pubkey );
                            if ( !sig_is_valid ) {
                                alert( `nevermind, force_close_sig_1 was invalid` );
